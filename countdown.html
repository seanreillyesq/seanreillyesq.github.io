<style>
.countdown-container {
    text-align: center;
    padding: 40px 0;
}
.countdown-display {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 40px 0;
}
.countdown-unit {
    background: #f5f5f5;
    border-radius: 8px;
    padding: 20px 30px;
    min-width: 120px;
}
.countdown-number {
    font-family: 'Open Sans', sans-serif;
    font-size: 3.5rem;
    font-weight: 700;
    color: #0085a1;
    line-height: 1;
}
.countdown-label {
    font-family: 'Open Sans', sans-serif;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #666;
    margin-top: 8px;
}
.countdown-complete {
    font-family: 'Lora', serif;
    font-size: 2rem;
    color: #0085a1;
}
@media (max-width: 768px) {
    .countdown-number {
        font-size: 2.5rem;
    }
    .countdown-unit {
        min-width: 80px;
        padding: 15px 20px;
    }
}
</style>

<div class="countdown-container">
    <div id="countdown" class="countdown-display">
        <div class="countdown-unit">
            <div class="countdown-number" id="days">--</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-unit">
            <div class="countdown-number" id="hours">--</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-unit">
            <div class="countdown-number" id="minutes">--</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-unit">
            <div class="countdown-number" id="seconds">--</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>
</div>

<script>
(function() {
    // Target: 2nd April 2026, 16:30 UK time
    var targetDate = new Date('2026-04-02T16:30:00+01:00');

    function updateCountdown() {
        var now = new Date();
        var diff = targetDate - now;

        if (diff <= 0) {
            document.getElementById('countdown').innerHTML =
                '<p class="countdown-complete">The time has arrived.</p>';
            return;
        }

        var days = Math.floor(diff / (1000 * 60 * 60 * 24));
        var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
})();
</script>
