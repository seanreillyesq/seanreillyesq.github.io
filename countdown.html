<style>
.countdown-container {
    text-align: center;
    padding: 40px 0;
}
.countdown-display {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 40px 0;
}
.countdown-unit {
    background: #f5f5f5;
    border-radius: 8px;
    padding: 20px 30px;
    min-width: 120px;
}
.countdown-number {
    font-family: 'Open Sans', sans-serif;
    font-size: 3.5rem;
    font-weight: 700;
    color: #0085a1;
    line-height: 1;
}
.countdown-label {
    font-family: 'Open Sans', sans-serif;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #666;
    margin-top: 8px;
}
.countdown-complete {
    font-family: 'Lora', serif;
    font-size: 2rem;
    color: #0085a1;
}
@media (max-width: 768px) {
    .countdown-number {
        font-size: 2.5rem;
    }
    .countdown-unit {
        min-width: 70px;
        padding: 12px 15px;
    }
    .countdown-display {
        gap: 10px;
    }
}
@media (max-width: 400px) {
    .countdown-number {
        font-size: 2rem;
    }
    .countdown-unit {
        min-width: 60px;
        padding: 10px 12px;
    }
    .countdown-label {
        font-size: 0.7rem;
    }
}
</style>

<div class="countdown-container">
    <div id="countdown" class="countdown-display">
        <div class="countdown-unit">
            <div class="countdown-number" id="days">--</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-unit">
            <div class="countdown-number" id="hours">--</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-unit">
            <div class="countdown-number" id="minutes">--</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-unit">
            <div class="countdown-number" id="seconds">--</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>

    <hr style="margin: 40px 0;">
    <p style="color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Working Time (8am - 4:30pm, Mon-Fri)</p>

    <div id="work-countdown" class="countdown-display">
        <div class="countdown-unit">
            <div class="countdown-number" id="work-days">--</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-unit">
            <div class="countdown-number" id="work-hours">--</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-unit">
            <div class="countdown-number" id="work-minutes">--</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-unit">
            <div class="countdown-number" id="work-seconds">--</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>
</div>

<script>
(function() {
    // Target: 2nd April 2026, 16:30 UK time
    var targetDate = new Date('2026-04-02T16:30:00+01:00');

    // Work hours: 8:00 to 16:30 (8.5 hours = 510 minutes per day)
    var WORK_START_HOUR = 8;
    var WORK_START_MIN = 0;
    var WORK_END_HOUR = 16;
    var WORK_END_MIN = 30;
    var WORK_DAY_MINUTES = 510; // 8.5 hours

    function isWeekday(date) {
        var day = date.getDay();
        return day >= 1 && day <= 5;
    }

    function getWorkMsInDay(date, startOfDay, endOfDay) {
        // Returns work milliseconds for a given day between startOfDay and endOfDay times
        var dayStart = new Date(date);
        dayStart.setHours(WORK_START_HOUR, WORK_START_MIN, 0, 0);
        var dayEnd = new Date(date);
        dayEnd.setHours(WORK_END_HOUR, WORK_END_MIN, 0, 0);

        var effectiveStart = new Date(Math.max(startOfDay.getTime(), dayStart.getTime()));
        var effectiveEnd = new Date(Math.min(endOfDay.getTime(), dayEnd.getTime()));

        if (effectiveEnd <= effectiveStart) return 0;
        return effectiveEnd - effectiveStart;
    }

    function calculateWorkMs(now, target) {
        if (now >= target) return 0;

        var totalMs = 0;
        var current = new Date(now);
        current.setHours(0, 0, 0, 0);

        var targetDay = new Date(target);
        targetDay.setHours(0, 0, 0, 0);

        while (current <= targetDay) {
            if (isWeekday(current)) {
                var dayStart, dayEnd;

                if (current.getTime() === new Date(now).setHours(0,0,0,0)) {
                    // Today: start from now
                    dayStart = now;
                } else {
                    dayStart = new Date(current);
                    dayStart.setHours(0, 0, 0, 0);
                }

                if (current.getTime() === targetDay.getTime()) {
                    // Target day: end at target time
                    dayEnd = target;
                } else {
                    dayEnd = new Date(current);
                    dayEnd.setHours(23, 59, 59, 999);
                }

                totalMs += getWorkMsInDay(current, dayStart, dayEnd);
            }
            current.setDate(current.getDate() + 1);
        }

        return totalMs;
    }

    function updateCountdown() {
        var now = new Date();
        var diff = targetDate - now;

        if (diff <= 0) {
            document.getElementById('countdown').innerHTML =
                '<p class="countdown-complete">The time has arrived.</p>';
            document.getElementById('work-countdown').innerHTML =
                '<p class="countdown-complete">No more work days.</p>';
            return;
        }

        // Regular countdown
        var days = Math.floor(diff / (1000 * 60 * 60 * 24));
        var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;

        // Work countdown
        var workMsTotal = calculateWorkMs(now, targetDate);
        var workDayMs = WORK_DAY_MINUTES * 60 * 1000;
        var workDays = Math.floor(workMsTotal / workDayMs);
        var remainingMs = workMsTotal % workDayMs;
        var workHours = Math.floor(remainingMs / (1000 * 60 * 60));
        var workMins = Math.floor((remainingMs % (1000 * 60 * 60)) / (1000 * 60));
        var workSecs = Math.floor((remainingMs % (1000 * 60)) / 1000);

        document.getElementById('work-days').textContent = workDays;
        document.getElementById('work-hours').textContent = workHours;
        document.getElementById('work-minutes').textContent = workMins;
        document.getElementById('work-seconds').textContent = workSecs;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
})();
</script>
