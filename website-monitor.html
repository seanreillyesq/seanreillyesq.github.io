<!DOCTYPE html>
<html>
<head>
  <title>Website Monitor Dashboard</title>
  <style>
    .traffic-light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .green {
      background-color: green;
    }
    .red {
      background-color: red;
    }
    .amber {
      background-color: orange;
    }
    .website-status {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<h1>Website Monitor Dashboard</h1>
<div id="websites"></div>

<script>
  // List of websites to monitor
  var websites = [
    "https://www.buddshirts.co.uk",
    "https://www.buddshirts.com",
    "https://www.budd.london"
  ];

  // Create a div for each website
  for (var i = 0; i < websites.length; i++) {
    var website = websites[i];
    var websiteDiv = document.createElement("div");
    websiteDiv.innerHTML = website;
    document.getElementById("websites").appendChild(websiteDiv);
  }

  // Check the status of each website
  checkStatus();
  setInterval(checkStatus, 5000);

  function checkStatus() {
    for (var i = 0; i < websites.length; i++) {
      var website = websites[i];
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          var status = this.status;
          var color;
          if (status >= 200 && status < 300) {
            color = "green";
          } else if (status >= 400 && status < 600) {
            color = "red";
          } else {
            color = "amber";
          }
          var trafficLight = document.createElement("div");
          trafficLight.classList.add("traffic-light", color);
          document.getElementById("websites").children[i].appendChild(trafficLight);
        }
      };
      xhttp.open("GET", website, true);
      xhttp.send();
    }
  }
</script>

</body>
</html>
